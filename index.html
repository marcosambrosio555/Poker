<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Tour</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <main class="main" translate="no">
        <div class="container">
            <h1>Poker</h1>
            <form action="./game.html">

                <div class="box">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>

                <div class="box">
                    <label for="numberOfOponents">Number of oponents</label>
                    <select id="numberOfOponents" name="numberOfOponents" placeholder="Digite o valor inicial">
                        <option value="1">1 oponent</option>
                        <option value="2">2 oponents</option>
                        <option value="3">3 oponents</option>
                    </select>
                </div>

                <div class="box">
                    <label for="speed">Speed</label>
                    <input type="number" id="speed" name="speed" min="1" value="4" max="12">
                </div>

                <div class="box">
                    <label for="amount">Initial value</label>
                    <input type="number" id="amount" name="amount" step="500" placeholder="Digite o valor inicial"
                        value="5000">
                </div>

                <div class="box">
                    <label for="bigBlind">Big Blind</label>
                    <input type="number" id="bigBlind" min="2000" name="bigBlind" placeholder="Valor do Big Blind"
                        readonly>
                </div>

                <div class="box">
                    <button type="submit">
                        Play
                    </button>
                </div>

            </form>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
